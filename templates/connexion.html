{% extends "base.html" %}

{% block body %}
<header>

    <h1>Connexion</h1>
    <h1>What's your name</h1>
    <form action="" method="post">
    {{form.hidden_tag()}}
    <p>{{form.login.label()}}{{form.login()}}</p>
    <p>{{form.password.label()}}{{form.password()}}</p>
    <p>{{form.remember.label()}}{{form.remember()}}</p>
    <p>{{form.submit()}}</p>
    {{form.csrf_token}}
    </form>

</header>   
{% endblock %}
